<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Projetos E-Bike DIY</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 30px;
            color: #666;
        }

        /* √Årea da Foto Principal (Carrossel) */
        .main-photo-area {
            position: relative;
            margin-bottom: 20px;
        }

        #main-photo {
            width: 100%;
            height: 450px; /* Altura fixa para consist√™ncia */
            object-fit: cover; /* Garante que a imagem cubra a √°rea sem distorcer */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: opacity 0.5s ease-in-out;
        }

        /* Bot√µes do Carrossel */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px 10px;
            cursor: pointer;
            font-size: 1.5em;
            z-index: 10;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        #prev-btn {
            left: 10px;
        }

        #next-btn {
            right: 10px;
        }

        /* Galeria de Miniaturas */
        .thumbnail-gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap; /* Para telas menores */
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            opacity: 0.7;
            transition: opacity 0.3s, border 0.3s;
        }

        .thumbnail:hover {
            opacity: 1;
        }

        .thumbnail.active {
            border-color: #007bff;
            opacity: 1;
        }

        /* Responsividade b√°sica */
        @media (max-width: 768px) {
            #main-photo {
                height: 300px;
            }
            .thumbnail {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîß Inspira√ß√£o E-Bike Caseira</h1>
        <p>Confira alguns exemplos e designs de projetos DIY de bicicletas el√©tricas.</p>

        <div class="main-photo-area">
            <img id="main-photo" src="" alt="Foto Principal do Projeto de Bike El√©trica">
            
            <button id="prev-btn" class="nav-button">‚ùÆ</button>
            <button id="next-btn" class="nav-button">‚ùØ</button>
        </div>

        <div class="thumbnail-gallery" id="thumbnail-gallery">
            </div>
    </div>

    <script>
        // Array de URLs das fotos de projetos (Usei URLs de Placeholder)
        const projectImages = [
            'https://picsum.photos/id/257/800/600', // Exemplo 1: Motor de cubo
            'https://picsum.photos/id/258/800/600', // Exemplo 2: Bateria em caixa customizada
            'https://picsum.photos/id/259/800/600', // Exemplo 3: Bicicleta de carga el√©trica
            'https://picsum.photos/id/260/800/600', // Exemplo 4: Motor de tra√ß√£o central
            'https://picsum.photos/id/261/800/600'  // Exemplo 5: Projeto minimalista
        ];

        let currentImageIndex = 0;
        
        const mainPhoto = document.getElementById('main-photo');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const thumbnailGallery = document.getElementById('thumbnail-gallery');

        // 1. Fun√ß√£o para carregar a imagem principal
        function loadMainImage(index) {
            mainPhoto.src = projectImages[index];
            currentImageIndex = index;
            updateActiveThumbnail();
        }

        // 2. Fun√ß√£o para criar as miniaturas
        function createThumbnails() {
            projectImages.forEach((url, index) => {
                const img = document.createElement('img');
                img.src = url;
                img.alt = `Miniatura do Projeto ${index + 1}`;
                img.classList.add('thumbnail');
                
                // Evento de clique na miniatura
                img.addEventListener('click', () => {
                    loadMainImage(index);
                });
                
                thumbnailGallery.appendChild(img);
            });
        }

        // 3. Fun√ß√£o para atualizar o destaque da miniatura ativa
        function updateActiveThumbnail() {
            // Remove a classe 'active' de todas
            document.querySelectorAll('.thumbnail').forEach((thumb) => {
                thumb.classList.remove('active');
            });

            // Adiciona a classe 'active' √† miniatura atual
            if (thumbnailGallery.children[currentImageIndex]) {
                thumbnailGallery.children[currentImageIndex].classList.add('active');
            }
        }

        // 4. Fun√ß√µes de navega√ß√£o do carrossel
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % projectImages.length;
            loadMainImage(currentImageIndex);
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + projectImages.length) % projectImages.length;
            loadMainImage(currentImageIndex);
        }

        // 5. Adiciona eventos aos bot√µes
        nextBtn.addEventListener('click', nextImage);
        prevBtn.addEventListener('click', prevImage);

        // Inicia a galeria
        createThumbnails();
        loadMainImage(0); // Carrega a primeira imagem ao iniciar
    </script>
</body>
</html>
