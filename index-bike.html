<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel E-Bike Caseira</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        .dashboard {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 25px;
        }

        .data-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #e9ecef;
        }

        .label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .value {
            font-size: 2em;
            color: #28a745; /* Cor para valores importantes */
        }

        #battery-level {
            color: #ffc107; /* Amarelo para bateria */
        }
        
        .control-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .control-button:hover {
            background-color: #c82333;
        }

        .status-light {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
            background-color: red;
            transition: background-color 0.5s;
        }

        .status-on {
            background-color: green;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <h1>üõ†Ô∏è Painel E-Bike Caseira</h1>

        <div class="data-item">
            <span class="label">Velocidade Atual (Km/h)</span>
            <span class="value" id="speed-value">0</span>
        </div>

        <div class="data-item">
            <span class="label">N√≠vel da Bateria (%)</span>
            <span class="value" id="battery-level">100</span>
        </div>

        <div class="data-item">
            <span class="label">Status do Motor</span>
            <button class="control-button" id="motor-button">Ligar/Desligar Motor</button>
            <span class="status-light" id="motor-status-light"></span>
        </div>
    </div>

    <script>
        // Vari√°veis de estado
        let currentSpeed = 0;
        let batteryPercentage = 100;
        let isMotorOn = false;

        // Elementos do DOM
        const speedValue = document.getElementById('speed-value');
        const batteryLevel = document.getElementById('battery-level');
        const motorButton = document.getElementById('motor-button');
        const motorStatusLight = document.getElementById('motor-status-light');

        // Fun√ß√£o para atualizar os dados no painel (Simula√ß√£o)
        function updateDashboard() {
            // SIMULA√á√ÉO: Aumenta a velocidade se o motor estiver ligado
            if (isMotorOn) {
                currentSpeed += Math.random() * 5; // Simula acelera√ß√£o
                if (currentSpeed > 40) currentSpeed = 40; // Limite de velocidade
                batteryPercentage -= 0.1; // Simula consumo de bateria
                if (batteryPercentage < 0) batteryPercentage = 0;
            } else {
                currentSpeed *= 0.95; // Simula desacelera√ß√£o
                if (currentSpeed < 0.5) currentSpeed = 0;
            }
            
            // Atualiza os valores na tela
            speedValue.textContent = currentSpeed.toFixed(1); // 1 casa decimal
            batteryLevel.textContent = batteryPercentage.toFixed(0); // Sem casas decimais

            // Alerta visual para bateria baixa
            if (batteryPercentage < 20) {
                batteryLevel.style.color = '#dc3545'; // Vermelho
            } else {
                batteryLevel.style.color = '#ffc107'; // Amarelo padr√£o
            }
        }

        // Fun√ß√£o de controle do motor
        function toggleMotor() {
            isMotorOn = !isMotorOn;
            
            if (isMotorOn) {
                motorButton.textContent = 'Desligar Motor';
                motorStatusLight.classList.add('status-on');
                motorButton.style.backgroundColor = '#28a745'; // Cor verde para ligado
            } else {
                motorButton.textContent = 'Ligar/Desligar Motor';
                motorStatusLight.classList.remove('status-on');
                motorButton.style.backgroundColor = '#dc3545'; // Cor vermelha para desligado
            }
        }

        // Adiciona o evento de clique ao bot√£o
        motorButton.addEventListener('click', toggleMotor);

        // Chama a fun√ß√£o de atualiza√ß√£o a cada 500ms (meio segundo)
        // Em um projeto real, isso seria substitu√≠do por uma leitura de dados via Serial/Bluetooth/Wi-Fi
        setInterval(updateDashboard, 500);

    </script>
</body>
</html>
